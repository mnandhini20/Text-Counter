<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text counter</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(37, 231, 166);
        margin-left: 350px;
        margin-top: 150px;
        height: 350px;
        width: 900px;
        position: absolute;
      "
    >
      <h1 style="margin-left: 330px">Text Counter</h1>
      <textarea
        style="margin-left: 220px; margin-top: 30px; width: 450px; height: 90px"
        placeholder="Type your Text here..."
        id="input"
        oninput="countCharacters()"
      ></textarea>
      <p style="margin-left: 380px; font-size: 30px">
        <span id="count">0</span>Character
      </p>
    </div>
    <script>
      function countCharacters() {
        const input = document.getElementById("input");
        const count = document.getElementById("count");
        count.textContent = input.value.length;
      }
    </script>
  </body>
</html>
